<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container disable">
        <div class="editor">
                <span>Easy Editor</span>
        </div>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filters">
                    <label class="title">Filters</label>
                    <div class="option">
                        <button id="brightness" class="active">
                            brightness
                        </button>
                        <button id="saturation">
                            Saturation
                        </button>
                        <button id="inversion">
                            Inversion
                        </button>
                        <button id="grayscale">
                            Grayscale
                        </button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="left">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
                        <button id="right">
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                        <button id="horizontal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #6fcf97;"><path d="m3 18 6-6-6-6v12zM15 12l6 6V6l-6 6zM11 3h2v3h-2zM11 8h2v3h-2zM11 13h2v3h-2zM11 18h2v3h-2z"></path></svg>
                        </button>
                        <button id="vertical">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #6fcf97;"><path d="M6 21h12l-6-6-6 6zM18 3H6l6 6 6-6zM3 11h3v2H3zM8 11h3v2H8zM13 11h3v2h-3zM18 11h3v2h-3z"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image/image.png" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filters">Reset filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose image</button>
                <button class="save-img">Guardar imagen</button>
            </div>
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
